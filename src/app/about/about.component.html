<div class="image">
    <img [src]="podcast.image.src" [class]="podcast.image.class">
  </div>
  <div class="details">
    <div>
      <h3>{{ podcast.details.host.title }}</h3>
      <h2>{{ podcast.details.host.name }}</h2>
      <p class="italy">{{ podcast.details.description }}</p>
    </div>
  </div>
  <div class="paragraph">
    <p>
      <span class="span">
        <span class="spansa">P</span>
      </span>
      {{ podcast.para.paragraph }}
    </p>
  </div>
